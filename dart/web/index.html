<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="scaffolded-by" content="https://github.com/google/stagehand">
  <title>Progress Bars</title>

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
  <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- example of using a paper element -->
  <link rel="import" href="packages/paper_elements/roboto.html">

  <!-- example of your own custom element -->
  <link rel="import" href="packages/progress_bars/main_app.html">
  <link rel="import" href="../../packages/paper_elements/paper_shadow.html">

  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <paper-shadow id="matrioska" unresolved>
    <h1>Progress</h1>

    <main-app></main-app>

    <p class="signature">
      Leave this open or follow <a href="https://twitter.com/year_progress">@year_progress</a> to stay up to date.
      <br><br>
      Made by <a href="https://google.com/+filiphracek">Filip Hracek</a> in 2015. Photo CC-BY <a href="https://www.flickr.com/photos/27714061@N00">txd</a>.
    </p>
  </paper-shadow>

  <script type="application/dart">export 'package:polymer/init.dart';</script>
</body>
</html>
