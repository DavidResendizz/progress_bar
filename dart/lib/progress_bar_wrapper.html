<!-- import polymer-element's definition -->
<link rel="import" href="../../packages/polymer/polymer.html">

<link rel="import" href="../../packages/paper_elements/paper_progress.html">

<polymer-element name="progress-bar-wrapper"
    attributes="name value description invalid">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
      }

      h2 {
        font-size: 100%;
        margin-top: 2em;
        margin-bottom: 0;
      }

      span {
        float: right;
        font-size: 90%;
        cursor: help;
      }

      paper-progress {
        width: 100%;
        clear: both;
      }

      paper-progress::shadow #activeProgress {
        background-color: #e91e63;
      }
    </style>

    <template if="{{ !invalid }}">
      <span title="{{ value }} %">{{ value.floor() }}&nbsp;%</span>
    </template>
    <template if="{{ invalid }}">
      <span title="outside range">N/A</span>
    </template>

    <h2>{{ name }}</h2>

    <paper-progress value="{{ invalid ? 0 : value }}"></paper-progress>



  </template>
  <script type="application/dart" src="progress_bar_wrapper.dart"></script>
</polymer-element>
