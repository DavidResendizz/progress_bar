<!-- import polymer-element's definition -->
<link rel="import" href="../../packages/polymer/polymer.html">

<link rel="import" href="progress_bar_wrapper.html">

<polymer-element name="main-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <progress-bar-wrapper name="Year" value="{{ year }}"></progress-bar-wrapper>
    <progress-bar-wrapper name="Quarter" value="{{ quarter }}"></progress-bar-wrapper>
    <progress-bar-wrapper name="Month" value="{{ month }}"></progress-bar-wrapper>

    <progress-bar-wrapper name="{{ daytimeName }}" value="{{ daytime }}" invalid="{{ daytimeInvalid }}"></progress-bar-wrapper>


  </template>
  <script type="application/dart" src="main_app.dart"></script>
</polymer-element>
